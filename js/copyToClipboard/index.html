<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main>
        <span onclick="copyToClipBoard(this)" style="cursor:pointer;">test text <i class="fa-solid fa-copy"></i></span>
    </main>

    <script type="text/javascript">
        function copyToClipBoard(that) {
            navigator.clipboard.writeText(that.textContent);
            console.log(that.textContent);
        }
        
        // Version 2
        window.addEventListener('DOMContentLoaded', (event) => {
            let copyToClipboardItems = Array.from(document.querySelectorAll('.copyc'));
            
            copyToClipboardItems.forEach(item => {
                item.addEventListener('click', function handleClick(event) {
                    console.log(item.innerText);
                    navigator.clipboard.writeText(item.innerText);
                })
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
